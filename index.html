<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>NLW Heat - Richard Bastos</title>
</head>

<body>
  <main>

    <div class="container">

      <div class="avatar">
        <span>
          <img src="./images/selo_rocketseat.svg" alt="Selo Rocketseat">
        </span>
        <img id="userImage"src="https://avatars.githubusercontent.com/u/33405812?v=4" alt="Foto pessoal">
      </div>

      <h1 id="userName">Richard Bastos</h1>
      <a id="userLink"href="https://github.com/rxrichard" target="_blank"><img src="./images/social_media/github 2.svg" alt="">
        <span id="userLogin"></span>
        </a>

      <p id="bio">An instructor focused on helping people start programming for web</p>

      <!-- SOCIAL MEDIA -->
      <ul id='socialLinks'>
        <li title="Youtube" class="youtube">
          <a href="https://youtube.com.br" target="_blank">
            <img src="./images/social_media/caixa_youtube.svg" alt="youtube">
          </a>
        </li>

        <li title="Instagram" class='instagram'>
          <a href="https://instagram.com/rx.richard" target="_blank">
            <img src="./images/social_media/caixa_insta.svg" alt="instagram">
          </a>
        </li>

        <li title="Facebook" class='facebook'>
          <a href="https://fb.com/rxrichard" target="_blank">
            <img src="./images/social_media/caixa_fb.svg" alt="facebook">
          </a>
        </li>

        <li title="Twitter" class='twitter'>
          <a href="https://twitter.com/rxrichard" target="_blank">
            <img src="./images/social_media/caixa_twitter.svg" alt="twitter">
          </a>
        </li>

      </ul>

    </div>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
